<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Space Aesthetics Model</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; }
        #webgl-canvas {
            /* This is the container that the JavaScript looks for */
            position: absolute;
            top: 0;
            left: 0;
            z-index: 5;
        }
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: sans-serif;
            font-size: 1.2em;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 8px;
            z-index: 20;
        }
    </style>
</head>
<body>

    <div id="webgl-canvas"></div>
    <div id="instructions">
        **Instructions:** Move your mouse over the screen to rotate the Neon Supercluster!
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- GLOBAL VARIABLES ---
        let scene, camera, renderer, controlledObject;
        let targetRotationX = 0;
        let targetRotationY = 0;
        
        // --- THREE.JS SETUP ---
        function initThreeJS() {
            // FIX: document.getElementById('webgl-canvas') will now find the element!
            const canvasContainer = document.getElementById('webgl-canvas');
            
            // 1. Scene Setup
            scene = new THREE.Scene();
            
            // 2. Camera Setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            
            // 3. Renderer Setup
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            // This is the line that previously failed:
            canvasContainer.appendChild(renderer.domElement); 

            // --- ELEMENT 1: The Central Neon Globe (The Model) ---
            const geometry = new THREE.SphereGeometry(1.5, 64, 64); // High-resolution sphere
            const material = new THREE.MeshLambertMaterial({ 
                color: 0x00ffcc,          
                emissive: 0x00ffcc,       
                emissiveIntensity: 0.5,   
                wireframe: true           
            });
            controlledObject = new THREE.Mesh(geometry, material);
            scene.add(controlledObject);

            // --- ELEMENT 2: Lighting and Environment ---
            scene.add(new THREE.AmbientLight(0xffffff, 0.1)); 
            
            // Point light at the core
            const pointLight = new THREE.PointLight(0x00ffaa, 2, 100); 
            pointLight.position.set(0, 0, 0); 
            scene.add(pointLight);

            // --- ELEMENT 3: Starfield Background (A simple, code-generated background) ---
            const starsGeometry = new THREE.BufferGeometry();
            const starsCount = 5000;
            const positions = [];

            for (let i = 0; i < starsCount; i++) {
                positions.push((Math.random() - 0.5) * 200); 
                positions.push((Math.random() - 0.5) * 200);
                positions.push((Math.random() - 0.5) * 200);
            }
            starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));

            const starsMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.15,
                sizeAttenuation: true
            });

            const starField = new THREE.Points(starsGeometry, starsMaterial);
            scene.add(starField);

            window.addEventListener('resize', onWindowResize, false);
            document.addEventListener('mousemove', onDocumentMouseMove, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onDocumentMouseMove(event) {
            // Normalize mouse positions
            targetRotationY = (event.clientX / window.innerWidth) * 2 - 1;
            targetRotationX = (event.clientY / window.innerHeight) * 2 - 1;
        }

        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);

            // Apply smooth rotation to the central object
            if (controlledObject) {
                // Horizontal mouse movement controls Y-axis rotation
                controlledObject.rotation.y += (targetRotationY * Math.PI - controlledObject.rotation.y) * 0.05;
                // Vertical mouse movement controls X-axis rotation
                controlledObject.rotation.x += (targetRotationX * Math.PI * 0.5 - controlledObject.rotation.x) * 0.05;
            }

            renderer.render(scene, camera);
        }

        // --- INITIALIZATION ---
        function run() {
            initThreeJS();
            animate();
        }

        run();
    </script>

</body>
</html>
